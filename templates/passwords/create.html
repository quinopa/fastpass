{% extends 'base.html' %}
{% block title %}create password{% endblock %}
{% block content %}
    {% for key, value in form.errors.items %}
        <h3 class="mx-1 bg-danger font-monospace">{{ value|striptags }}</h3>
    {% endfor %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <table class="mt-4">
            <tr>
                <td for="id_name" class="font-monospace text-light">name</td>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td for="id_password" class="font-monospace text-light">password</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="create">
    </form>
    <hr>
    <h3 class="font-monospace"><a href="/passwords/">go back</a></h3>
{% endblock %}
